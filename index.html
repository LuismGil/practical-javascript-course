<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/3783/premium/3783589.png?token=exp=1636406734~hmac=4cc2a5139e842453b042cab1fd1ca74e" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <title>Geometric Shapes | Practical Course JavaScript</title>
</head>
<body>
  <header class="geometric">
    <h1 class="geometric__title">
      Geometric Shapes
    </h1>
    <p class="geometric__subtitle">
      This is the first workshop of the practical course of JavaScript
    </p>
  </header>

  <section class="section">
    <h2 class="section__title">
      Calculate the area and perimeter of a square
    </h2>
    
    <form class="section__form">
      <label for="squareInput" class="section__form__label">
        Write how long each side of your square is
      </label>
        <input
          id="squareInput"
          type="number"
          class="section__form__container__inputs"
        />
        <button
          id="btnSquare"
          type="button"
          class="section__form__container__buttons"
        >
          Calculate the perimeter and area
        </button>
    </form>
    <div class="resultados">
      <p>hola</p>
    </div>
  </section>

  <script src="./src/components/shapes.js"></script>
</body>
</html>
