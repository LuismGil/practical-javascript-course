<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/3783/premium/3783589.png?token=exp=1636406734~hmac=4cc2a5139e842453b042cab1fd1ca74e" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <title>Geometric Shapes | Practical Course JavaScript</title>
</head>
<body>
  <header class="geometric">
    <h1 class="geometric__title">
      Geometric Shapest
    </h1>
    <img src="src/assets/images/geometricShapes.png" alt="geometric shapes" />
    <p class="geometric__subtitle">
      Calculate the area and perimeter of the geometric figure of your choice.
    </p>
  </header>


  <section class="section">
    <img src="src/assets/images/square.png" alt="square" />
    <h2 class="section__title">
      Calculate the area and perimeter of a Square
    </h2>
    
    <form class="form">
      <div
       id="squareResult"
       class="form__results"
      >

      </div>
      <label for="squareInput" class="form__label">
        Write how long each side of your square is
      </label>
        <input
          id="squareInput"
          type="number"
          class="form__inputs"
          placeholder="Base"
        />
        <button
          id="squareBtnPerimeter"
          type="button"
          class="form__buttons"
        >
          Get Perimeter
        </button>
        <button
          id="squareBtnArea"
          type="button"
          class="form__buttons"
        >
          Get Area
        </button>
    </form>
  </section>
  <section class="section">
    <img src="src/assets/images/triangle.png" alt="triangle" />
    <h2 class="section__title">
      Calculate the area and perimeter of a Triangle
    </h2>
    <form class="form">
      <div 
        id="triangleResult"
        class="form__results"
      >

      </div>
      <label>Write how long each side of your triangle is</label>
      <div>
        <input
        id="triangleA"
        type="number"
        placeholder="Side A"
        class="form__inputs"
        >
        <input
          id="triangleB" 
          type="number" 
          placeholder="Side B"
          class="form__inputs"
        >
        <input
          id="triangleBase" 
          type="number" 
          placeholder="Base"
          class="form__inputs"
          >
        <input
          id="triangleHeight" 
          type="number"
          placeholder="Height"
          class="form__inputs"
        >
      </div>
      <button
      type="button"
      id="triangleBtnPerimeter"
      class="form__buttons"
      >
        Get Perimeter
      </button>
      <button
      type="button"
      id="triangleBtnArea"
      class="form__buttons"
      >
        Get Area
      </button>
    </form>
  </section>
  <section class="section">
    <img src="src/assets/images/circle.png" alt="circle" />
    <h2 class="section__title">
      Calculate the area and perimeter of a Circle
    </h2>
    <form class="form">
      <div 
        id="circleResult"
        class="form__results"
      >

      </div>
      <label>Write how long is the radius of your circle</label>
      <div>
        <input
        id='inputCircle'
        type="number"
        placeholder="Radius"
        class="form__inputs"
        >
      </div>
      <button
      type="button"
      id="circleBtnPerimeter"
      class="form__buttons"
      >
        Get Perimeter
      </button>
      <button
      type="button"
      id="circleBtnArea"
      class="form__buttons"
      >
        Get Area
      </button>
    </form>
  </section>

  <script src="./src/components/shapes.js"></script>
</body>
</html>
